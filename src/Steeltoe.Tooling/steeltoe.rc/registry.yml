serviceTypes:
  circuit-breaker-dashboard:
    description: Netflix Hystrix Dashboard
    port: 7979
  config-server:
    description: Cloud Foundry Config Server
    port: 8888
  redis-server:
    description: Redis In-Memory Datastore
    port: 6379
  service-registry:
    description: Netflix Eureka Server
    port: 8761

environments:
  cloud-foundry:
    description: Cloud Foundry
    serviceTypes:
      circuit-breaker-dashboard:
        service: p-circuit-breaker-dashboard
        plan: standard
      config-server:
        service: p-config-server
        plan: standard
      service-registry:
        service: p-service-registry
        plan: standard
  docker:
    description: Docker
    serviceTypes:
      circuit-breaker-dashboard:
        image: steeltoeoss/hystrix-dashboard:1.4
      config-server:
        image: steeltoeoss/config-server:2.0
      dummy-svc:
        image: dummy-server:0.1
        image-dummyos: dummy-server:for_dummyos
      redis-server:
        image-linux: steeltoeoss/redis-server:4.0-linux
        image-windows: steeltoeoss/redis-server:3.0-windows
      service-registry:
        image: steeltoeoss/eureka-server:2.0
