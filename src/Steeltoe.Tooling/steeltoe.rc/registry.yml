serviceTypes:
  config-server:
    description: Cloud Foundry Config Server
    port: 8888
  eureka-server:
    description: Netflix Eureka Server
    port: 8761
  hystrix-dashboard:
    description: Netflix Hystrix Dashboard
    port: 7979
  mssql:
    description: Microsoft SQL Server
    port: 1433
  redis:
    description: Redis In-Memory Datastore
    port: 6379
  zipkin:
    description: Zipkin Tracing Collector and UI
    port: 9411

environments:
  cloud-foundry:
    description: Cloud Foundry
    serviceTypeProperties:
      circuit-breaker-dashboard:
        service: p-circuit-breaker-dashboard
        plan: standard
      config-server:
        service: p-config-server
        plan: standard
      redis-server:
        service: p-redis
        plan: shared-vm
      service-registry:
        service: p-service-registry
        plan: standard
  docker:
    description: Docker
    serviceTypeProperties:
      dummy-svc:
        image: dummy-server:0.1
        image-dummyos: dummy-server:for_dummyos
      config-server:
        image: steeltoeoss/config-server:2.0.1
      eureka-server:
        image: steeltoeoss/eureka-server:2.0.1
      hystrix-dashboard:
        image: steeltoeoss/hystrix-dashboard:1.4.5
      mssql:
        image-linux: steeltoeoss/mssql:2017-CU11-linux
        image-windows: steeltoeoss/mssql:2017-CU1-windows
      redis:
        image-linux: steeltoeoss/redis:4.0.11-linux
        image-windows: steeltoeoss/redis:3.0.504-windows
      zipkin:
        image: steeltoeoss/zipkin:2.11.6
